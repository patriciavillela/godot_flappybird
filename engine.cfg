[application]

name="flappy_bird"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"
stage_manager="*res://scenes/stage_manager.tscn"

[display]

width=144
height=256
resizable=true
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
