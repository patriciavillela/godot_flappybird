[application]

name="flappy_bird"
main_scene="res://stages/main_menu.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scripts/utils.gd"
audio_player="*res://scenes/audio_player.tscn"
game="*res://scripts/game.gd"
stage_manager="*res://scenes/stage_manager.tscn"

[display]

orientation="portrait"
width=144
height=256
resizable=true
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F)]

[physics_2d]

motion_fix_enabled=true
